<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Ensure the body takes the full height of the viewport */
        }

        .carousel-container {
            width: 100%; /* Make the container take the full width of the page */
            height: auto; /* Auto height to maintain aspect ratio */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Ensure no overflow */
        }

        .carousel {
            position: relative;
            width: 100%;
            padding-top: 23.4375%; /* Maintain the aspect ratio (450px/1920px * 100) */
            overflow: hidden;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
            height: 100%;
            position: absolute; /* Position it absolutely to fill the carousel */
            top: 0;
            left: 0;
        }

        .carousel-inner a {
            width: 100%;
            height: 100%;
            flex-shrink: 0;
        }

        .carousel-inner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block; /* Ensure the image takes the full size of the link */
        }

        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.12);
            border: none;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: opacity 0.3s, transform 0.3s ease;
            transform-origin: center center;
            z-index: 10;
        }

        .carousel-arrow:hover {
            opacity: 1;
            transform: translateY(-50%) scale(1.25); /* Ensure the transform includes translateY */
        }

        .carousel-arrow.left {
            left: 10px;
        }

        .carousel-arrow.right {
            right: 10px;
        }

        .carousel-arrow::before {
            content: '';
            display: inline-block;
            width: 10px;
            height: 10px;
            border-top: 2px solid #fff;
            border-right: 2px solid #fff;
        }

        .carousel-arrow.left::before {
            transform: rotate(-135deg);
        }

        .carousel-arrow.right::before {
            transform: rotate(45deg);
        }
    </style>
</head>

<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-inner">
                <a href="#" onclick="navigateToUrl('https://www.tristate-bearing.com/b/timken')">
                    <img src="https://www.tristate-bearing.com/ASSETS/IMAGES/CMS/BANNERLOGO/Timken_Select_1923x450.png" alt="">
                </a>
                <a href="#" onclick="navigateToUrl('https://www.tristate-bearing.com/c/conveyors-&-conveyor-parts')">
                    <img src="https://www.tristate-bearing.com/ASSETS/IMAGES/CMS/BANNERLOGO/20240418_0fjhjrjyu90829.png" alt="">
                </a>
                <a href="#" onclick="navigateToUrl('https://www.tristate-bearing.com/searchPage.action?keyWord=agricultural')">
                    <img src="https://www.tristate-bearing.com/ASSETS/IMAGES/CMS/BANNERLOGO/tst3.png" alt="">
                </a>
                <a href="#" onclick="navigateToUrl('https://www.tristate-bearing.com/locations')">
                    <img src="https://www.tristate-bearing.com/ASSETS/IMAGES/CMS/BANNERLOGO/LOCATIONS4.png" alt="Locations">
                </a>
            </div>
            <button class="carousel-arrow left"></button>
            <button class="carousel-arrow right"></button>
        </div>
    </div>

    <form id="redirectForm" method="get" style="display:none;"></form>

    <script>
        function navigateToUrl(url) {
            const form = document.getElementById('redirectForm');
            form.action = url;
            form.submit();
        }

        const carouselInner = document.querySelector('.carousel-inner');
        const leftArrow = document.querySelector('.carousel-arrow.left');
        const rightArrow = document.querySelector('.carousel-arrow.right');
        let currentIndex = 0;
        const totalImages = document.querySelectorAll('.carousel-inner a').length;

        function updateCarousel() {
            carouselInner.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function showNextImage() {
            currentIndex = (currentIndex < totalImages - 1) ? currentIndex + 1 : 0;
            updateCarousel();
        }

        function showPreviousImage() {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : totalImages - 1;
            updateCarousel();
        }

        rightArrow.addEventListener('click', showNextImage);
        leftArrow.addEventListener('click', showPreviousImage);

        setInterval(showNextImage, 6000); // Auto cycle every 6 seconds
    </script>
</body>

</html>
