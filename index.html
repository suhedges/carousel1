<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Banner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
        }
        .carousel {
            position: relative;
            width: 1632px; /* 85% of 1920px */
            height: 382.5px; /* 85% of 450px */
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
            height: 100%;
        }
        .carousel-inner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            flex-shrink: 0;
        }
        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.12);
            border: none;
            border-radius: 5px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: opacity 0.3s, transform 0.3s ease;
            transform-origin: center center;
        }
        .carousel-arrow:hover {
            opacity: 1;
            transform: translateY(-50%) scale(1.25); /* Ensure the transform includes translateY */
        }
        .carousel-arrow.left {
            left: 10px;
        }
        .carousel-arrow.right {
            right: 10px;
        }
        .carousel-arrow::before {
            content: '';
            display: inline-block;
            width: 10px;
            height: 10px;
            border-top: 2px solid #fff;
            border-right: 2px solid #fff;
        }
        .carousel-arrow.left::before {
            transform: rotate(-135deg);
        }
        .carousel-arrow.right::before {
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <img src="https://www.tristate-bearing.com/ASSETS/IMAGES/CMS/BANNERLOGO/Timken_Select_1923x450.png" alt="">
            <img src="https://www.tristate-bearing.com/ASSETS/IMAGES/CMS/BANNERLOGO/20240418_0fjhjrjyu90829.png" alt="">
            <img src="https://www.tristate-bearing.com/ASSETS/IMAGES/CMS/BANNERLOGO/tst3.png" alt="">
            <img src="https://www.tristate-bearing.com/ASSETS/IMAGES/CMS/BANNERLOGO/LOCATIONS4.png" alt="Locations">
        </div>
        <button class="carousel-arrow left"></button>
        <button class="carousel-arrow right"></button>
    </div>

    <script>
        const carouselInner = document.querySelector('.carousel-inner');
        const leftArrow = document.querySelector('.carousel-arrow.left');
        const rightArrow = document.querySelector('.carousel-arrow.right');
        let currentIndex = 0;
        const totalImages = document.querySelectorAll('.carousel-inner img').length;

        function updateCarousel() {
            carouselInner.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function showNextImage() {
            currentIndex = (currentIndex < totalImages - 1) ? currentIndex + 1 : 0;
            updateCarousel();
        }

        function showPreviousImage() {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : totalImages - 1;
            updateCarousel();
        }

        rightArrow.addEventListener('click', showNextImage);
        leftArrow.addEventListener('click', showPreviousImage);

        setInterval(showNextImage, 6000); // Auto cycle every 5 seconds
    </script>
</body>
</html>
